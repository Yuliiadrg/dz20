<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dz20</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="front front1"></div>
            <div class="back back1">
                <svg class="icon icon-of_clubs">
                    <use xlink:href="./images/symbol-defs.svg#icon-of_clubs"></use>
                </svg>
                <span class="name-top">10</span>
                <span class="name-bottom">10</span>
            </div>
        </div>
        <div class="card">
            <div class="front"></div>
            <div class="back">
                <svg class="icon icon-of_spades">
                    <use xlink:href="./images/symbol-defs.svg#icon-of_spades"></use>
                </svg>
                <span class="name-top">10</span>
                <span class="name-bottom">10</span>
            </div>
        </div>
        <div class="card ">
            <div class="flip">
                <div class="front front1">
                </div>
                <div class="back back1">
                    <svg class="icon icon-of_diamonds" width="150" height="230">
                        <use xlink:href="./images/symbol-defs.svg#icon-of_diamonds"></use>
                    </svg>
                    <span class="name-top">10</span>
                    <span class="name-bottom">10</span>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="front"></div>
            <div class="back">
                <svg class="icon icon-of_hearts">
                    <use xlink:href="./images/symbol-defs.svg#icon-of_hearts"></use>
                </svg>
                <span class="name-top">10</span>
                <span class="name-bottom">10</span>
            </div>
        </div>
        <div class="card">
            <div class="front front1"></div>
            <div class="back back1">
                <svg class="icon icon-of_clubs5">
                    <use xlink:href="./images/symbol-defs.svg#icon-of_clubs5"></use>
                </svg>
                <span class="name-top">6</span>
                <span class="name-bottom">6</span>
            </div>
        </div>
        <div class="card">
            <div class="front"></div>
            <div class="back">
                <svg class="icon icon-of_diamonds5">
                    <use xlink:href="./images/symbol-defs.svg#icon-of_diamonds5"></use>
                </svg>
                <span class="name-top">6</span>
                <span class="name-bottom">6</span>
            </div>
        </div>
    </div>
</body>
</html>
